<div class="container mt-4">
    <div class="card">
            <h1>Employee Registation</h1>
    <form>
        <div class="form-group">
          <label>Employee Name</label>
          <input type="text" [(ngModel)]="employeename" [ngModelOptions]="{standalone: true}"    class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label>Employee Address</label>
            <input type="text" [(ngModel)]="employeeaddress" [ngModelOptions]="{standalone: true}"   class="form-control" id="address" placeholder="Enter address">
      
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control" id="mobile" placeholder="Enter Mobile">
      
          </div>
        
        <button type="submit" (click)="save()" >Submit</button>
      </form>
    </div>
    <div>
        <div class="container mt-4" >
            <h1>Employee Table</h1>
        <table class="table">
            <thead>
             <h1 *ngIf="!isResultLoaded"></h1>
            
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let EmployeeItem of EmployeeArray">
                <th scope="row">{{EmployeeItem.employeeid  }}</th>
                <td>{{EmployeeItem.employeename}}</td>
                <td>{{EmployeeItem.employeeaddress }}</td>
                <td>{{EmployeeItem.mobile }}</td>
                <td>
                  <button type="button" class="btn btn-success" (click)="setUpdate(EmployeeItem)">Edit</button>
                  
                  <button type="button" class="btn btn-danger" (click)="setDelete(EmployeeItem)">Delete</button>
                
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
